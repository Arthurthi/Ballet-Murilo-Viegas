<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ballet Murilo Viegas</title>

  <style>
    :root {
      --verde: #093619;
      --bege: #fff7ba;
      --verdeEscuro: #021305;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--verde);
      color: white;
      overflow-x: hidden;
    }

    /* ================= MENU ================= */
    nav.menu {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(2, 25, 7, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    nav.menu img {
      width: 65px;
    }

    .menu-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .menu-links a {
      text-decoration: none;
      color: var(--bege);
      font-weight: 500;
      transition: 0.3s;
    }

    .menu-links a:hover {
      color: white;
      transform: translateY(-2px);
    }

    /* ================= SEÇÕES ================= */
    section {
      padding: 8rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    /* ================= HERO ================= */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
      margin-top: 6rem;
    }

    .hero h1 {
      font-size: 3rem;
      line-height: 1.1;
      color: var(--bege);
      margin-bottom: 1.5rem;
    }

    .hero .btn-agendar {
      background: var(--bege);
      color: var(--verdeEscuro);
      padding: 1rem 1.5rem;
      border-radius: 0.7rem;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .hero .btn-agendar:hover {
      background: white;
      transform: scale(1.05);
    }

    .hero img {
      width: 400px;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* ================= SOBRE ================= */
    .sobre-content {
      text-align: center;
    }

    .sobre-content h1 {
      color: var(--bege);
      margin-bottom: 1rem;
    }

    .sobre-content img {
      width: 250px;
      margin-top: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    /* ================= MODALIDADES ================= */
    .modalidades h1 {
      text-align: center;
      color: var(--bege);
      margin-bottom: 2rem;
    }

    .modalidades-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .modalidade-box {
      background: var(--bege);
      color: var(--verdeEscuro);
      padding: 1.5rem;
      border-radius: 1.2rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .modalidade-box img {
      width: 45px;
      margin-bottom: 0.5rem;
    }

    .modalidade-box:hover {
      transform: translateY(-6px);
    }

    /* ================= GALERIA ================= */
    .galeria h2 {
      text-align: center;
      color: var(--bege);
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .fotos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .foto {
      width: 100%;
      border-radius: 0.8rem;
      transition: 0.3s;
    }

    .foto:hover {
      transform: scale(1.05);
    }

    /* ================= REVEAL ANIMATION ================= */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: 0.9s ease;
    }

    .reveal.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        width: 260px;
      }
    }
  </style>
</head>

<body>

  <nav class="menu reveal">
    <img src="imagens/LogoBranca.png" />
    <ul class="menu-links">
      <a href="#" class="link-limpo">Home</a>
      <a href="#sobre" class="link-limpo">Sobre</a>
      <a href="#modalidades" class="link-limpo">Modalidades</a>
      <a href="#galeria" class="link-limpo">Galeria</a>
    </ul>
  </nav>

  <section class="hero reveal">
    <div class="hero-content">
      <h1>Elegância,<br>Paixão,<br>Movimento</h1>
      <a href="#" class="btn-agendar">AGENDE SUA AULA</a>
    </div>
    <img src="imagens/bailarina.png" alt="bailarina">
  </section>

  <section id="sobre" class="sobre reveal">
    <div class="sobre-content">
      <h1>Sobre a escola</h1>
      <p>No Ballet Murilo Viegas, a dança é mais do que movimento.<br>
        É expressão de alma, disciplina e paixão.</p>
      <img src="imagens/professor.png" />
    </div>
  </section>

  <section id="modalidades" class="modalidades reveal">
    <h1>MODALIDADES</h1>

    <div class="modalidades-grid">
      <div class="modalidade-box"><img src="imagens/sapatilha.png"><p>Ballet</p></div>
      <div class="modalidade-box"><img src="imagens/jazz.png"><p>Jazz</p></div>
      <div class="modalidade-box"><img src="imagens/urbanas.png"><p>Urbanas</p></div>
      <div class="modalidade-box"><img src="imagens/jazz funk.png"><p>Jazz Funk</p></div>
      <div class="modalidade-box"><img src="#"><p>Coaching</p></div>
    </div>
  </section>

  <section id="galeria" class="galeria reveal">
    <h2>Galeria</h2>

    <div class="fotos">
      <img src="imagens/ballet1.png" class="foto">
      <img src="imagens/ballet2.png" class="foto">
      <img src="imagens/ballet3.png" class="foto">
      <img src="imagens/ballet4.png" class="foto">
      <img src="imagens/ballet5.png" class="foto">
      <img src="imagens/ballet6.png" class="foto">
    </div>
  </section>

  <script>
    const elements = document.querySelectorAll('.reveal');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    });

    elements.forEach(el => observer.observe(el));
  </script>

</body>
</html>
